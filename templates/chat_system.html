        // -----------------------------------------------------------------
        (function() {    
            let mediaRecorder = null, audioChunks = [], isRecording = false, startTime = 0, timerInterval = null;  
            let currentUploadController = null, currentChatController = null;  
            
            const recordButton = document.getElementById('recordButton');  
            const timerDisplay = document.getElementById('timer');  
            const statusMessage = document.getElementById('statusMessage');  
            
            // å†…éƒ¨åŠ è½½åŠ¨ç”»æ§åˆ¶è¾…åŠ©å‡½æ•°
            function toggleLoading(show) {
                const overlay = document.getElementById('loadingOverlay');
                if(overlay) overlay.classList.toggle('active', !!show);
            }

            function formatTime(s) { 
                const m = Math.floor(s / 60), sec = s % 60; 
                return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; 
            }  

            function updateTimer() { 
                timerDisplay.textContent = formatTime(Math.floor((Date.now() - startTime) / 1000)); 
            }  
        
            async function startRecording() {  
                try {  
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });  
                    mediaRecorder = new MediaRecorder(stream);  
                    audioChunks = [];  
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);  
                    mediaRecorder.onstop = () => {  
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });  
                        uploadAudio(audioBlob);  
                        stream.getTracks().forEach(t => t.stop());  
                    };  
                    mediaRecorder.start();  
                    isRecording = true;  
                    recordButton.classList.add('recording');  
                    recordButton.innerHTML = '<span>â– </span> åœæ­¢å½•éŸ³';  
                    statusMessage.textContent = 'æ­£åœ¨å½•éŸ³...';  
                    startTime = Date.now();  
                    timerInterval = setInterval(updateTimer, 1000);  
                } catch (err) {  
                    console.error('å½•éŸ³å¤±è´¥', err);  
                    statusMessage.textContent = 'æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™';  
                }  
            }  
        
            function stopRecording() {  
                if (mediaRecorder && isRecording) {  
                    mediaRecorder.stop();  
                    isRecording = false;  
                    recordButton.classList.remove('recording');  
                    recordButton.innerHTML = '<span>â—</span> å¼€å§‹å½•éŸ³';  
                    statusMessage.textContent = 'å½•éŸ³å·²åœæ­¢ï¼Œæ­£åœ¨ä¸Šä¼ ...';  
                    clearInterval(timerInterval);  
                }  
            }  
        
            function uploadAudio(blob) {  
                if (currentUploadController) { try { currentUploadController.abort(); } catch {} currentUploadController = null; }  
                currentUploadController = new AbortController();  
                const fd = new FormData();  
                fd.append('audio', blob, 'input.wav');  
                
                toggleLoading(true);  
                
                fetch('/save_audio', { method: 'POST', body: fd, signal: currentUploadController.signal })  
                    .then(r => r.json())  
                    .then(res => {  
                        if (res.status === 'success') {  
                            statusMessage.textContent = 'å½•éŸ³å·²ä¿å­˜ï¼Œå¼€å§‹ç”Ÿæˆå¯¹è¯...';  
                            triggerChat(); // è‡ªåŠ¨è§¦å‘å¯¹è¯ç”Ÿæˆ  
                        } else {  
                            statusMessage.textContent = 'ä¿å­˜å½•éŸ³å¤±è´¥';  
                            showNotification('ä¿å­˜å½•éŸ³å¤±è´¥', 'error');  
                            toggleLoading(false);  
                        }  
                    })  
                    .catch(err => {  
                        if (err.name === 'AbortError') console.log('ä¸Šä¼ ä¸­æ­¢');  
                        else { 
                            console.error(err); 
                            showNotification('ä¸Šä¼ å¤±è´¥', 'error'); 
                            statusMessage.textContent = 'ä¸Šä¼ å¤±è´¥'; 
                        }  
                        toggleLoading(false);  
                    });  
            }  
        
            function triggerChat() {  
                if (currentChatController) { try { currentChatController.abort(); } catch {} currentChatController = null; }  
                currentChatController = new AbortController();  
                const form = document.getElementById('chatForm');  
                const fd = new FormData(form);  
                
                toggleLoading(true);  
                
                fetch('/chat_system', { method: 'POST', body: fd, signal: currentChatController.signal })  
                    .then(r => r.json())  
                    .then(data => {  
                        if (data.status === 'success') {  
                            const videoEl = document.getElementById('chatVideo');  
                            videoEl.src = data.video_path + '?t=' + new Date().getTime();  
                            videoEl.load();  
                            videoEl.play().catch(() => {});  
                            showNotification('å¯¹è¯ç”Ÿæˆå®Œæˆ', 'success');  
                            statusMessage.textContent = 'å¯¹è¯å·²ç”Ÿæˆ';  
                        } else {  
                            showNotification('ç”Ÿæˆå¤±è´¥ï¼š' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');  
                            statusMessage.textContent = 'ç”Ÿæˆå¤±è´¥';  
                        }  
                    })  
                    .catch(err => {  
                        if (err.name !== 'AbortError') { 
                            console.error(err); 
                            showNotification('è¯·æ±‚é”™è¯¯', 'error'); 
                            statusMessage.textContent = 'è¯·æ±‚å‡ºé”™'; 
                        }  
                    })  
                    .finally(() => toggleLoading(false));  
            }  
        
            // ç»‘å®šäº‹ä»¶
            if(recordButton) {
                recordButton.addEventListener('click', () => isRecording ? stopRecording() : startRecording());  
            }
            
            const chatForm = document.getElementById('chatForm');
            if(chatForm) {
                chatForm.addEventListener('submit', function(e) {  
                    e.preventDefault();  
                    triggerChat();  
                });
            }

            // æ¸…ç†å‡½æ•°ï¼ˆç”¨äºé¡µé¢åé€€æ¢å¤æ—¶é‡ç½®çŠ¶æ€ï¼‰
            function cleanup() {
                if (mediaRecorder && isRecording) { try { mediaRecorder.stop(); } catch {} }
                if (timerInterval) clearInterval(timerInterval);
                try { if (currentUploadController) currentUploadController.abort(); } catch {}
                try { if (currentChatController) currentChatController.abort(); } catch {}
                toggleLoading(false);
            }

            // ç›‘å¬ bfcache æ¢å¤
            window.addEventListener('pageshow', (e) => {
                if (e.persisted) {
                    cleanup();
                    if(recordButton) {
                        recordButton.classList.remove('recording');
                        recordButton.innerHTML = '<span>â—</span> å¼€å§‹å½•éŸ³';
                    }
                    if(statusMessage) statusMessage.textContent = 'å‡†å¤‡å½•éŸ³';
                }
            });

        })();
        // é¡µé¢åŠ è½½å®Œæˆåéšè—åŠ è½½åŠ¨ç”»  
        document.addEventListener('DOMContentLoaded', function() {  
            const body = document.body;  
            // æ¢å¤ä¸»é¢˜è®¾ç½®  
            const savedTheme = localStorage.getItem('theme');  
            if (savedTheme === 'light') {  
                body.classList.add('light-theme');  
            }  
            
            // æ¢å¤å…¨å±çŠ¶æ€  
            const wasFullscreen = localStorage.getItem('isFullscreen') === 'true';  
            if (wasFullscreen && !document.fullscreenElement) {  
                // å¦‚æœä¹‹å‰æ˜¯å…¨å±çŠ¶æ€ï¼Œè‡ªåŠ¨è¿›å…¥å…¨å±  
                document.documentElement.requestFullscreen().catch(e => {  
                    console.log('è‡ªåŠ¨å…¨å±å¤±è´¥:', e);  
                const restoreFullscreen = () => {
                document.documentElement.requestFullscreen().catch(e => console.error(e));
                // ç§»é™¤ç›‘å¬å™¨ï¼Œç¡®ä¿åªè§¦å‘ä¸€æ¬¡
                document.removeEventListener('click', restoreFullscreen);
                document.removeEventListener('touchstart', restoreFullscreen);
            };

            // ç›‘å¬ç‚¹å‡»å’Œè§¦æ‘¸ï¼ˆé€‚é…ç§»åŠ¨ç«¯ï¼‰
            document.addEventListener('click', restoreFullscreen, { once: true });
            document.addEventListener('touchstart', restoreFullscreen, { once: true });
            
           
           showNotification('ç‚¹å‡»ä»»æ„ä½ç½®æ¢å¤å…¨å±', 'info'); 
        });
    }
            
            // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–  
            document.addEventListener('fullscreenchange', function() {  
                const isFullscreen = !!document.fullscreenElement;  
                localStorage.setItem('isFullscreen', isFullscreen.toString());  
            });  
            
        });  
    </script>
