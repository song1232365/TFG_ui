        function goHome() {

            setTimeout(() => {

        // é¡µé¢åŠ è½½å®Œæˆåéšè—åŠ è½½åŠ¨ç”»  
        document.addEventListener('DOMContentLoaded', function() {

            document.addEventListener('click', restoreFullscreen, { once: true });

            // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–
