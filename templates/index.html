<body class="main-bg">

    <div class="bouncing-icon">‚ö°</div>    
    <div class="bouncing-icon">üåü</div>    
    <div class="bouncing-icon">üíé</div>

    <div class="bouncing-icon">üõ∏</div>

    <!-- Âä†ËΩΩÂä®Áîª -->

    <script>    
        // ÈÄöÁü•ÊèêÁ§∫ÂáΩÊï∞  
        function showNotification(message, type) {  
            const notification = document.createElement('div');  
            notification.style.cssText = `  
                position: fixed;  
                top: 20px;  
                right: 20px;  
                padding: 15px 25px;  
                background: ${type === 'success' ? 'linear-gradient(135deg, #00c6ff, #0072ff)' :   
                           type === 'error' ? 'linear-gradient(135deg, #ff6b6b, #ff4757)' :   
                           'linear-gradient(135deg, #667eea, #764ba2)'};  
                color: white;  
                border-radius: 10px;  
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);  
                z-index: 10000;  
                animation: slideIn 0.3s ease;  
                font-weight: bold;  
            `;  
            notification.textContent = message;  
              
            document.body.appendChild(notification);  
              
            setTimeout(() => {  
                notification.style.animation = 'slideOut 0.3s ease';  
                setTimeout(() => notification.remove(), 300);  
            }, 3000);  
        }  
  
        window.addEventListener('pageshow', function(event) {  
            const loadingOverlay = document.getElementById('loadingOverlay');  
            if (loadingOverlay) {  
                loadingOverlay.classList.remove('active');  
            }  
              
            if (event.persisted) {  
                 const buttons = document.querySelectorAll('.button-container button');  
                 buttons.forEach(btn => btn.style.transform = '');  
            }  
        });  
  
        function navigateToPage(url, button) {    
            const loadingOverlay = document.getElementById('loadingOverlay');    
            loadingOverlay.classList.add('active');    
            button.style.transform = 'scale(0.95)';    
            createParticleExplosion(button);    
            setTimeout(() => {    
                window.location.href = url;    
            }, 400);    
        }    
    
        function createParticleExplosion(element) {    
            const rect = element.getBoundingClientRect();    
            const particles = 15;    
                
            for (let i = 0; i < particles; i++) {    
                const particle = document.createElement('div');    
                particle.style.cssText = `    
                    position: fixed;    
                    width: 4px;    
                    height: 4px;    
                    background: #00e5ff;    
                    border-radius: 50%;    
                    pointer-events: none;    
                    z-index: 10000;    
                    left: ${rect.left + rect.width / 2}px;    
                    top: ${rect.top + rect.height / 2}px;    
                    box-shadow: 0 0 6px #00e5ff;    
                `;    
                    
                document.body.appendChild(particle);    
                    
                const angle = (Math.PI * 2 * i) / particles;    
                const velocity = 5 + Math.random() * 5;    
                const lifetime = 1000 + Math.random() * 500;    
                    
                let opacity = 1;    
                let scale = 1;    
                let x = 0;    
                let y = 0;    
                    
                const startTime = Date.now();    
                    
                function animateParticle() {    
                    const elapsed = Date.now() - startTime;    
                    const progress = elapsed / lifetime;    
                        
                    if (progress >= 1) {    
                        particle.remove();    
                        return;    
                    }    
                        
                    x += Math.cos(angle) * velocity * (1 - progress);    
                    y += Math.sin(angle) * velocity * (1 - progress);    
                    opacity = 1 - progress;    
                    scale = 1 + progress * 0.5;    
                        
                    particle.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;    
                    particle.style.opacity = opacity;    
                        
                    requestAnimationFrame(animateParticle);    
                }    
                    
                requestAnimationFrame(animateParticle);    
            }    
        }    
  
        function initBouncingIcons() {    
            const icons = document.querySelectorAll('.bouncing-icon');    
                
            icons.forEach(icon => {    
                icon.addEventListener('click', function() {    
                    const originalTop = this.style.top;    
                    const originalLeft = this.style.left;    
                    this.classList.add('popping');    
                    createPopParticles(this);    
                    setTimeout(() => {    
                        this.classList.remove('popping');    
                        this.classList.add('reappearing');    
                        setTimeout(() => {    
                            this.classList.remove('reappearing');    
                        }, 1000);    
                    }, 500);    
                });    
            });    
        }  
    
        function createPopParticles(element) {    
            const rect = element.getBoundingClientRect();    
            const particles = 8;    
                
            for (let i = 0; i < particles; i++) {    
                const particle = document.createElement('div');    
                particle.style.cssText = `    
                    position: fixed;    
                    width: 6px;    
                    height: 6px;    
                    background: ${getComputedStyle(element).background};    
                    border-radius: 50%;    
                    pointer-events: none;    
                    z-index: 1000;    
                    left: ${rect.left + rect.width / 2}px;    
                    top: ${rect.top + rect.height / 2}px;    
                    box-shadow: 0 0 10px rgba(0, 229, 255, 0.8);    
                `;    
                    
                document.body.appendChild(particle);    
                    
                const angle = (Math.PI * 2 * i) / particles;    
                const velocity = 8 + Math.random() * 4;    
                    
                let x = 0;    
                let y = 0;    
                let opacity = 1;    
                    
                const startTime = Date.now();    
                    
                function animateParticle() {    
                    const elapsed = Date.now() - startTime;    
                    const progress = elapsed / 800;    
                        
                    if (progress >= 1) {    
                        particle.remove();    
                        return;    
                    }    
                        
                    x += Math.cos(angle) * velocity * (1 - progress);    
                    y += Math.sin(angle) * velocity * (1 - progress);    
                    opacity = 1 - progress;    
                        
                    particle.style.transform = `translate(${x}px, ${y}px)`;    
                    particle.style.opacity = opacity;    
                        
                    requestAnimationFrame(animateParticle);    
                }    
                    
                requestAnimationFrame(animateParticle);    
            }    
        }    
    
        function createBackgroundParticles() {    
            const particleCount = 30;    
                
            for (let i = 0; i < particleCount; i++) {    
                const particle = document.createElement('div');    
                particle.className = 'bg-particle';    
                    
                const size = Math.random() * 3 + 1;    
                const x = Math.random() * window.innerWidth;    
                const y = Math.random() * window.innerHeight;    
                const duration = 15 + Math.random() * 20;    
                const delay = Math.random() * 5;    
                    
                particle.style.cssText = `    
                    position: fixed;    
                    width: ${size}px;    
                    height: ${size}px;    
                    background: rgba(0, 229, 255, ${Math.random() * 0.5 + 0.2});    
                    border-radius: 50%;    
                    pointer-events: none;    
                    z-index: 0;    
                    left: ${x}px;    
                    top: ${y}px;    
                    animation: floatParticle ${duration}s linear ${delay}s infinite;    
                    box-shadow: 0 0 ${size * 2}px rgba(0, 229, 255, 0.5);    
                `;    
                    
                document.body.appendChild(particle);    
            }    
                
            const style = document.createElement('style');    
            style.textContent = `    
                @keyframes floatParticle {    
                    0% {    
                        transform: translateY(0) translateX(0);    
                        opacity: 0;    
                    }    
                    10% {    
                        opacity: 1;    
                    }    
                    90% {    
                        opacity: 1;    
                    }    
                    100% {    
                        transform: translateY(-100vh) translateX(${Math.random() * 200 - 100}px);    
                        opacity: 0;    
                    }    
                }    
                @keyframes slideIn {    
                    from { transform: translateX(100%); opacity: 0; }    
                    to { transform: translateX(0); opacity: 1; }    
                }    
                @keyframes slideOut {    
                    from { transform: translateX(0); opacity: 1; }    
                    to { transform: translateX(100%); opacity: 0; }    
                }    
            `;    
            document.head.appendChild(style);    
        }    
    
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ    
        document.addEventListener('DOMContentLoaded', function() {    
            // ÈöêËóèÂä†ËΩΩÂä®Áîª    
            const loadingOverlay = document.getElementById('loadingOverlay');    
            loadingOverlay.classList.remove('active');    
  
            initBouncingIcons();  
                
            // ‰∏∫ÊåâÈíÆÊ∑ªÂä†ÈîÆÁõòÂØºËà™ÊîØÊåÅ    
            const buttons = document.querySelectorAll('.button-container button');    
            buttons.forEach((button, index) => {    
                button.setAttribute('tabindex', '0');    
                button.addEventListener('keypress', function(e) {    
                    if (e.key === 'Enter' || e.key === ' ') {    
                        e.preventDefault();    
                        button.click();    
                    }    
                });    
            });    
                
            // Ê∑ªÂä†Èº†Ê†áË∑üÈöèÊïàÊûú    
            document.addEventListener('mousemove', function(e) {    
                const container = document.querySelector('.container');    
                const rect = container.getBoundingClientRect();    
                const x = e.clientX - rect.left - rect.width / 2;    
                const y = e.clientY - rect.top - rect.height / 2;    
                    
                const rotateX = (y / rect.height) * 5;    
                const rotateY = (x / rect.width) * 5;    
                    
                container.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;    
            });    
    
            // Èº†Ê†áÁ¶ªÂºÄÊó∂ÈáçÁΩÆ    
            document.querySelector('.container').addEventListener('mouseleave', function() {    
                this.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';    
            });    
                
            // ÂàõÂª∫ËÉåÊôØÁ≤íÂ≠êÊïàÊûú    
            createBackgroundParticles();    
  
            // ÂàùÂßãÂåñÂäüËÉΩÊåâÈíÆ  
            initControls();  
        });    
  
        // ÂàùÂßãÂåñÊéßÂà∂ÊåâÈíÆ  
        function initControls() {  
            // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ    
            const themeToggle = document.getElementById('themeToggle');    
            const body = document.body;    
            let isDarkTheme = true;    
              
            themeToggle.addEventListener('click', function() {    
                isDarkTheme = !isDarkTheme;    
                if (isDarkTheme) {    
                    body.classList.remove('light-theme');    
                    this.querySelector('.icon').textContent = 'üåô';    
                    showNotification('ÂàáÊç¢Âà∞ÈªëÂ§úÊ®°Âºè', 'success');    
                } else {    
                    body.classList.add('light-theme');    
                    this.querySelector('.icon').textContent = '‚òÄÔ∏è';    
                    showNotification('ÂàáÊç¢Âà∞ÁôΩÂ§©Ê®°Âºè', 'success');    
                }    
                localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');    
            });    
              
            // ÂÖ®Â±èÂàáÊç¢ÂäüËÉΩ    
            const fullscreenToggle = document.getElementById('fullscreenToggle');    
              
            fullscreenToggle.addEventListener('click', function() {    
                if (!document.fullscreenElement) {    
                    document.documentElement.requestFullscreen().catch(e => {    
                        console.log('ÂÖ®Â±èÂ§±Ë¥•:', e);    
                        showNotification('Êó†Ê≥ïËøõÂÖ•ÂÖ®Â±è', 'error');    
                    });    
                    showNotification('ËøõÂÖ•ÂÖ®Â±èÊ®°Âºè', 'success');    
                } else {    
                    document.exitFullscreen();    
                    showNotification('ÈÄÄÂá∫ÂÖ®Â±èÊ®°Âºè', 'info');    
                }    
            });    
            // ÁõëÂê¨ÂÖ®Â±èÁä∂ÊÄÅÂèòÂåñÂπ∂‰øùÂ≠ò  
            document.addEventListener('fullscreenchange', function() {  
                const isFullscreen = !!document.fullscreenElement;  
                localStorage.setItem('isFullscreen', isFullscreen.toString());  
                const wasFullscreen = localStorage.getItem('isFullscreen') === 'true';
                if (wasFullscreen && !document.fullscreenElement) {
                    // Â∞ùËØïËØ∑Ê±ÇÂÖ®Â±è
                    document.documentElement.requestFullscreen().catch(() => {
                        // Â¶ÇÊûúÂ§±Ë¥•ÔºàÈÄöÂ∏∏ÈÉΩ‰ºöÂ§±Ë¥•ÔºâÔºåÂàôÁ≠âÂæÖÁ¨¨‰∏ÄÊ¨°ÁÇπÂáª
                        const restoreFullscreen = () => {
                            document.documentElement.requestFullscreen().catch(e => {});
                            document.removeEventListener('click', restoreFullscreen);
                        };
                        document.addEventListener('click', restoreFullscreen, { once: true });
                    });
                }
            });
              
            // ÊÅ¢Â§çËÆæÁΩÆ  
            const savedTheme = localStorage.getItem('theme');    
            if (savedTheme === 'light') {    
                body.classList.add('light-theme');    
                themeToggle.querySelector('.icon').textContent = '‚òÄÔ∏è';    
                isDarkTheme = false;    
            }    
        }  
    </script>
